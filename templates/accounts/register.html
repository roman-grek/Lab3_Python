{% extends "base.html" %}
{% load static %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}Зарегистрироваться{% endblock %}

{% block main_content %}
    <h1>Создать аккаунт</h1>
    <p class="h3 mb-3 font-weight-normal">Воспользуйтесь следующей формой:</p>
    <form action="." method="post" class="form-signin">
        {{ user_form.as_p }}
        {% csrf_token %}
    <button type="submit" class="btn btn-lg btn-primary btn-block">Создать</button>
    </form>
{% endblock %}
