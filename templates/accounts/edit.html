{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Изменить профиль{% endblock %}

{% block main_content %}
    <h1>Изменить профиль</h1>
    <p>Используйте форму ниже чтобы что-то поменять в профиле:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        {% csrf_token %}
        <button type="submit" class="save btn btn-default">Сохранить</button>
    </form>
{% endblock %}
