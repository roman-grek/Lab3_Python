{% extends "base.html" %}

{% block title %}Вход в аккаунт{% endblock %}

{% block main_content %}
    <h1>Вход</h1>
    {% if form.errors %}
        <p>Ошибка: пароль или логин неправильные. Попробуйте снова</p>
    {% else %}
        <p>Введите логин и пароль:</p>
    {% endif %}
    <form action="." method="POST" class="login">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="text" value="{{ next }}"/>
        <button type="submit">Войти</button>
        <a href="{% url "register" %}">Зарегистрироваться</a>
    </form>
{% endblock %}
